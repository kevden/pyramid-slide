<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="slide.css">
        <meta charset="UTF-8">
        <title>Pyramid Slide</title>
    </head>
    <body>
        <h1>
            Pyramid Slide
        </h1>
        <div id="displayBox">
            <div id="displayHeader">
                <form>
                    <div class="triangleflip">
                        <input type="checkbox" id="leftRight">
                        <label for="leftRight" id="lRLabel" checked></label>
                    </div>
                    <label>Brick Material(s):</label>
                    <select multiple size="5" id="material">
                        <option selected="selected">#</option>
                        <option>@</option>
                        <option>X</option>
                        <option>$</option>
                        <option>&</option>
                    </select>
                    <label>Height:</label>
                    <input type="range" min="1" max="20" value="8" id="height">
                    <p id="heightNumber">8<p>
            </div>
                    <div id="displayDisplay">
                        <div id="pyramid"></div>
                    </div>
        </div>

    </body>
    <script src="slide.js"></script>
</html>
